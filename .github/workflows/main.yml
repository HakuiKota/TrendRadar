name: 每日9点定时任务
on:
  schedule:
    - cron: '0 1 * * *'  # 二级缩进（跟在on:后）
  workflow_dispatch:     # 二级缩进
jobs:
  run-task:              # 二级缩进
    runs-on: ubuntu-latest  # 三级缩进
    steps:                 # 三级缩进
      - name: 执行任务并推送通知  # 四级缩进
        env:                   # 四级缩进
          BARK_URL: ${{ secrets.BARK_URL }}  # 五级缩进
        run: |                 # 四级缩进
          echo "每日9点任务执行完成"
          curl -X POST "$BARK_URL/每日9点任务已完成"
