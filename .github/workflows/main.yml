name: 每日9点定时任务（一键可用版）
on:
  # 定时触发：UTC1点=北京时间9点
  schedule:
    - cron: '0 1 * * *'
  # 手动触发测试（点击Run workflow即可）
  workflow_dispatch:

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: 直接推送Bark通知（测试用）
        run: |
          # 👇 只需要把下面的URL替换成你自己的Bark推送URL（浏览器测试成功的那个）
          curl "https://api.day.app/JrnUHe8VTuiWWj7TqdYgvg/测试成功！"
          
          # 👇 测试成功后，想换回Secrets，就删除上面的curl，用下面这行（记得先配置好BARK_URL Secrets）
          # curl "$BARK_URL/每日9点任务已执行"
